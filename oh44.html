<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제1 - 꽃 선물 게임</title>
    <link rel="stylesheet" href="oh44.css">
</head>

<body>
    <p>나의 현재 점수는? 40</p>
    <div class="container">
        <h1>앞서 기억해 둔 꽃의 꽃말입니다. 소리 내어 읽어보세요.</h1>
        <div id="flower-container">
            <!-- JS로 랜덤 꽃 6개가 이곳에 생성됩니다 -->
        </div>
        <button id="next-flower">다음</button>
    </div>
    <div class="container hidden">
        <h1>꽃의 꽃말을 보고 생각나는 사람이 있다면, 그 사람에게 꽃을 선물해 봅시다! ( 위 사진 클릭 )</h1>
        <div id="flower-container">
            <!-- JS로 랜덤 꽃 6개가 이곳에 생성됩니다 -->
        </div>
        <div id="flower-info" class="hidden">
            <!-- 선택한 꽃의 정보가 여기에 표시됩니다 -->
            <p>선택한 꽃: <span id="flower-name"></span></p>
            <p>꽃말: <span id="flower-meaning"></span></p>
            <button id="gift-button">선물하기</button>
        </div>
        <div id="gift-form" class="hidden">
            <!-- 선물할 사람의 이름을 입력하는 부분 -->
            <label for="recipient-name">누구에게 선물할 건가요?</label>
            <input type="text" id="recipient-name" placeholder="이름 입력">
            <button id="submit-gift">입력완료</button>
        </div>
        <div id="message" class="hidden">
            <!-- 선물 완료 메시지가 표시됩니다 -->
            <p id="completion-message"></p>
            <button id="retry-button">선물 완료! 다시 풀기</button>
            <button id="re-exam">다른 문제 풀기</button>
        </div>
    </div>
    <script src="oh44.js"></script>

</body>

</html>
